{% extends "base.html" %}
    

{% block title %}
    Contact
{% endblock title %}


{% block body %}
<body>
    <div class="container"><div class="video-header wrap">
        
      <div class="video-header wrap">
          <video id="bgvid" loop muted autoplay poster="" style="position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -100; -webkit-transform: translateX(-50%) translateY(-50%); transform: translateX(-50%) translateY(-50%);background-size: cover; transition: 1s opacity; opacity:1;">
            <source src="/static/video/Tunnel - 65495.mp4" type="video/mp4">
          </video>
          <div class="video-text">
      <div class="container">
          <div class="vid_text">
            
            <form method="post" action="/contact" style="width: 500px;">
              {% csrf_token %}
              <div class="form-group">
                <h1><label for="name">name</label></h1>
                <input type="name" class="form-control" id="name" name = 'name' aria-describedby="emailHelp" placeholder="Enter name">
              <div class="form-group">
                  <h1><label for="name">phone</label></h1>
                  <input type="phone" class="form-control" id="phone" name = 'phone' aria-describedby="phone" placeholder="Enter phone number">
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
      </div>
  </div>
  <div class = contact>
    <h1></h1>
  </body>
{% endblock body %}
